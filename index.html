<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rented123 ID scan</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="index.ts"></script>
  </head>
  <body>
    <div id="wrapper" class="h-full">
      <div id="data-capture-view"></div>
      <div id="selector">
        <button
          class="active"
          onclick="window.dispatchAction('SWITCH_MODE', 'viz', this)"
          data-mode="viz"
        >
          Scan your ID
        </button>
      </div>
    </div>
    <div id="alert" hidden></div>
    <div id="result" class="h-full" hidden>
      <div id="result-header"></div>
      <div id="result-content"></div>
      <div id="result-footer">
        <button onclick="window.dispatchAction('CLOSE_RESULT')">Close</button>
        <button print>Print</button>
      </div>
    </div>
  </body>
</html>
